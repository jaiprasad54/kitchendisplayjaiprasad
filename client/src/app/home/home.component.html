<div class="container">
	<div class="container-fluid">
	  <div class="row">
	    <div class="col-md-6 col-md-offset-3">
	          <table class="table">
	            <thead>
	                <th scope="col">Dish Name</th>
	                <th scope="col">Quantity</th>
	                <th scope="col">Created till now</th>
	                <th scope="col">Predicted</th>
	                <th scope="col">Status</th>
	            </thead>
	            <tbody>
	              <tr *ngFor="let order of list">
	               <td>{{order.product.name}}</td>
	               <th scope="row">{{order.quantity}}</th>
	               <td>{{order.product.stock}}</td>
	               <td>{{order.product.predicted}}</td>
	               <td><button class="btn btn-primary" (click) = "EditOrder(order)">Done</button></td>
	             </tr>
	            </tbody>
	          </table>
	          <div *ngIf="list.length <= 0" class="NoDishBox">
	          <div align="center" class="alert alert-info" role="alert">
	          <strong>No Dishes available today</strong>
	          </div>
	          </div>
	    </div>
	  </div>
	</div>
</div>
